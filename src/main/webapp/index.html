<html>


<head>
<title>TimeDopla</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body >
    
<div class="container">
<div class="row align-items-start">

            <div class="col align-self-end">
              <span class="logo">TimeDopla</span>
            </div>

</div>

<div class="row align-items-center">
<div class="card mb-3  text-center" >
        <div class="row no-gutters">
          <div class="col-lg-8">
            <img src="img/STORM-TIME-LAPSE-VIDEO.jpg" class="card-img" alt="...">
          </div>
          <div class="col-lg-4">
            <div class="card-body">
                 
                    <form class="form-signin">
                            <img class="mb-4" src="" alt="" width="72" height="72">
                            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                            <label for="inputUser" class="sr-only">User Name</label>
                            <input type="text" id="inputUser" class="form-control" placeholder="User Name" required autofocus>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <div class="checkbox mb-3">
                              <label>
                                <input type="checkbox" value="remember-me"> Remember me
                              </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                            <p class="mt-5 mb-3 text-muted">&copy; 2019 </p>
                          </form>
                            
            </div>
          </div>
        </div>
      </div>

</div>
<div id="appId" class="row align-items-end">

  <table id="list">
    <tr><th>User ID</th><th>Name</th></tr>

</table>

</div>


</div>


</body>

<script src="js/app.js"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>

</html>
