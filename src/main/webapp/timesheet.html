<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <div id="sidebar" class="col-2 border-right">
          <div class="row pt-5 pb-5 align-items-start">
            <img
              src="../webapp/img/skillstorm-squarelogo.png"
              alt="..."
              class="rounded-lg border  mx-auto d-block"
              width="125"
              height="125"
            />
          </div>
          <div class="row">
            <div class="card-body text-center vh-100">
              <nav class="nav flex-column">
                <a class="nav-link active" href="#">Dashboard</a>
                <a class="nav-link" href="#">Timesheet</a>
                <a class="nav-link" href="#">Profile</a>
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Setting</a
                >
              </nav>
            </div>
          </div>
          <div class="row align-items-end">
            <div class="col text-center">
              <button class="btn btn-primary btn-block" type="submit">
                Log Out
              </button>
              <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
            </div>
          </div>
        </div>

        <div class="col-10">
          <div class="row">
            <div class="col p-0">
              <nav
                class="navbar navbar-light border-bottom"
                style="background-color: #ffffff;"
              >
                <!-- Navbar content -->
                <div class="col-2">
                  <span class="logo">TimeDopla</span>
                </div>
                <div class="col-9"></div>
                <div class="col-1">
                  <div
                    style="height: 35px; width: 35px; background-color:#6979f8;"
                    class="rounded border p-2"
                  >
                    <a href="">
                      <span id="profileimg" style="height: 25px; color:#ffffff;"
                        >VJ</span
                      ></a
                    >
                  </div>
                </div>
              </nav>
            </div>
          </div>
          <div class="row">
            <div id="main" class="col pt-3">
              <div class="card p-2">
                <form>
                  <div class="row">
                     <div class="col">
                       Monday
                     </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="IN"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="OUT"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="IN"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="OUT"
                      />
                    </div>
                    <div class="col">
                        40 Hrs
                      </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
